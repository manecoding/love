<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        /* HTML: <div class="loader"></div> */
        .loader {
        width: 48px;
        aspect-ratio: 1;
        border-radius: 500%;
        background: 
            radial-gradient(farthest-side,#01073b 0%,#0000) top/8px 8px no-repeat,
            conic-gradient(#00000000 0%,#01073b);
        -webkit-mask: radial-gradient(farthest-side,#0000 calc(100% - 2px),#000 0);
        animation: l13 0.5s infinite linear;
        }
        @keyframes l13{ 
        100%{transform: rotate(1turn)}
        }
    </style>
    <script>
        function openApp() {
            // Get the current URL
            const url = new URL(window.location.href);

            // Get the search params (query string)
            const params = new URLSearchParams(url.search); 

            // Retrieve specific query parameters
            const broker = params.get('broker');  // "value"
            const serc = params.get('serc');  // "value2"

            if(broker != null && serc != null){
                // Attempt to open the app via the custom scheme
                window.location = `csxphsarhunscheme://com.csx.phsarhun?broker=${broker}&serc=${serc}`;
            }else{
                // Attempt to open the app via the custom scheme
                window.location = 'csxphsarhunscheme://com.csx.phsarhun';
            }
            
            // Fallback: Redirect to the app store after a short delay
            setTimeout(() => {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;

                if (/android/i.test(userAgent)) {
               // Try opening Play Store directly
               window.location = "market://details?id=com.csx.phsarhun";

                // If market:// doesn't work, fallback to the web Play Store URL
                setTimeout(() => {
                    window.location = "https://play.google.com/store/apps/details?id=com.csx.phsarhun";
                }, 5000);
                } else if (/iPad|iPhone|iPod/i.test(userAgent) || !window.MSStream) {
                    // Redirect to App Store for iOS
                    window.location = "https://apps.apple.com/app/phsarhun/id1367901767"; // Replace with your App Store link
                } else {
                    // Default fallback for unsupported platforms
                    window.location = "https://phsarhun.com";
                }
            }, 3000); // Adjust delay as needed
        }
    </script>
</head>
<body onload="openApp()">
    <div style="display: flex;flex-direction: column;height: 100vh;width: 100%;justify-content: center;align-items: center;">
        <div class="loader"></div> 
        <div class="d"><p style="text-align: center;color: #565656;">Redirecting you to the app or store...</p></div>
    </div>
</body>
</html>
